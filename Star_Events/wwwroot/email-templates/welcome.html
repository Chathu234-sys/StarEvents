<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome</title>
  <style>
    body{font-family:Arial, Helvetica, sans-serif;background:#ffffff;margin:0;padding:0;color:#2a1535}
    .container{max-width:720px;margin:0 auto;padding:32px}
    .hero{padding:28px 24px;border-radius:12px;background:#f7f2fb}
    h1{font-size:32px;margin:16px 0 8px}
    p{line-height:1.6;font-size:16px}
    .brand{display:flex;align-items:center;gap:12px}
    .footer{margin-top:32px;color:#6b5c76;font-size:13px}
    .btn{display:inline-block;background:#4b0f7b;color:#fff;text-decoration:none;padding:10px 16px;border-radius:8px;margin-top:12px}
  </style>
  <!-- Colors roughly match the sample provided -->
</head>
<body>
  <div class="container">
    <div class="hero">
      <h1>Welcome to {{BrandName}}</h1>
      <p>Hey {{FirstName}},</p>
      <p>Your account has been created successfully!</p>
      <p>Find awesome events and buy tickets fast—no sweat. Say goodbye to long lines and hello to ticket‑buying fun!</p>
      <a class="btn" href="{{CtaUrl}}">Confirm your email</a>
    </div>
    <div class="footer">
      <p>— The {{BrandName}} Team</p>
    </div>
  </div>
</body>
</html>
